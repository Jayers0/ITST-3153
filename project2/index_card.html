<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }
  
  .tiles-container {
    display: flex;
    justify-content: center; /* Center tiles horizontally */
    border-radius: 10px;
    background-color: #ffe4b5; /* Cream-colored background */
    overflow: hidden; /* Clip the content within the rounded box */
    filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.3));
    padding: 0 20px; /* Add padding to the container */
  }
  
  .colored-tile {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 160px; /* Adjusted width */
    height: 320px; /* Doubled height */
    transform: rotate(90deg);
    margin: 10px -60px; /* Adjusted margin for increased overlap */
    filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.3)); /* Drop shadow */
    z-index: 1; /* Adjusted z-index */
  }
  
  .lower-tile {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 160px; /* Adjusted width */
    height: 320px; /* Doubled height */
    transform: rotate(90deg);
    margin: 10px -60px; /* Adjusted margin for increased overlap */
    filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.3)); /* Drop shadow */
    z-index: 0; /* Lower z-index than other tiles */
  }
  
  .colored-tile svg, .lower-tile svg {
    width: 100%;
    height: 100%;
  }
  
  /* Adjusted z-index values for specific tiles */
  .colored-tile:nth-child(1) { z-index: 4; margin-left: 80px; margin-right: 10px; } /* Adjusted margin for the first tile */
  .colored-tile:nth-child(2) { z-index: 3; }
  .colored-tile:nth-child(3) { z-index: 2; }
  .colored-tile:nth-child(4) { z-index: 1; margin-left: 10px; margin-right: 80px; } /* Adjusted margin for the 4th tile */
  .lower-tile { z-index: -1; margin-right: 10px; margin-left: 80px; } /* Adjusted margin for the lower tile */
</style>
<title>Wavy Overlapping Tiles</title>
</head>
<body>
<div class="tiles-container">
  <div class="colored-tile">
    <svg viewBox="0 0 100 200"> <!-- Adjusted viewBox -->
      <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="darkgreen" />
          <stop offset="100%" stop-color="walnut" />
        </linearGradient>
      </defs>
      <path d="M0,100 Q25,40 50,100 Q75,160 100,100 L100,200 L0,200 Z" fill="url(#gradient1)" />
    </svg>
  </div>
  <div class="colored-tile">
    <svg viewBox="0 0 100 200"> <!-- Adjusted viewBox -->
      <defs>
        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="darkgreen" />
          <stop offset="100%" stop-color="walnut" />
        </linearGradient>
      </defs>
      <path d="M0,100 Q25,160 50,100 Q75,40 100,100 L100,200 L0,200 Z" fill="url(#gradient2)" />
    </svg>
  </div>
  <div class="colored-tile">
    <svg viewBox="0 0 100 200"> <!-- Adjusted viewBox -->
      <defs>
        <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="darkgreen" />
          <stop offset="100%" stop-color="walnut" />
        </linearGradient>
      </defs>
      <path d="M0,100 Q25,40 50,100 Q75,160 100,100 L100,200 L0,200 Z" fill="url(#gradient3)" />
    </svg>
  </div>
  <div class="lower-tile">
    <svg viewBox="0 0 100 200"> <!-- Adjusted viewBox -->
      <defs>
        <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="darkgreen" />
          <stop offset="100%" stop-color="walnut" />
        </linearGradient>
      </defs>
      <rect width="100" height="200" fill="url(#gradient4)" />
    </svg>
  </div>
  <div class="colored-tile">
    <svg viewBox="0 0 100 200"> <!-- Adjusted viewBox -->
      <defs>
        <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="darkgreen" />
          <stop offset="100%" stop-color="walnut" />
        </linearGradient>
      </defs>
      <path d="M0,100 Q25,160 50,100 Q75,40 100,100 L100,200 L0,200 Z" fill="url(#gradient5)" />
    </svg>
  </div>
</div>
</body>
</html>
